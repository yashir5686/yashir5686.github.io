        }

        .card a:hover {

        }

        .socialrow {
            display: flex;

            justify-content: center;

        }

        .socialcard {

            text-align: center;
            align-items: center;

        }

        .socialcard:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

        }

        .skills {

            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .skill-card {
            background: transparent;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 180px;
            height: 100%;
            max-height: 100px;
            text-align: center;
            font-weight: bold;
            align-items: center;
            transition: transform 0.3s;
            border: 1px solid black;
            flex-wrap: wrap;
        }

        .skill-card:hover {
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                font-size: 16px;
            }

            .socialrow {
                flex-direction: column;
                align-items: center;
            }

            .skills {

                align-items: center;
            }
